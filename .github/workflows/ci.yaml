name: CI

on: [ push ]

jobs:

  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          profile: minimal
          override: true

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: check

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features env_logging,dump,stm32f7xx

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hal: [ "stm32f4xx", "stm32f7xx" ]
        example: [ "simple", "rtic" ]

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          profile: minimal
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --features "${{ matrix.hal }}" --target thumbv7em-none-eabihf --example "${{ matrix.example }}"
